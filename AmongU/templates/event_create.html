<h2>Create Event</h2>


<div class="progress round" id="progress_event_create" style="display:none; height: 10px;"><span id="progress_meter" class="meter" style="width: 20%;"></span></div>


<form class="form-horizontal" id="event_create_form">
  <div class="control-group">
    <label class="control-label" for="inputName">Name</label>
    <div class="controls">
    {{ form.name }}
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="inputDescription">Description</label>
    <div class="controls">
    {{ form.description }}
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="inputDescription">Start Time</label>
    <div class="controls">
    {{ form.start_time }}
    </div>
  </div>
  
  <div class="control-group">
    <label class="control-label" for="inputDescription">Location</label>
    <div class="controls">
    {{ form.location }}
    </div>
  </div>
    
  <div class="control-group">
    <div class="controls">    
    <button type="button" class="btn" onclick="event_create()">Create</button>
    </div>
  </div>
</form>
