<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>AmongU</title>

  <!-- Included CSS Files -->
  
  <link rel="stylesheet" href="/media/css/normalize.css">
  <link rel="stylesheet" href="/media/css/foundation.css">
  <link rel="stylesheet" href="/media/css/style.css">
    
  <script src="http://twitter.github.io/bootstrap/assets/js/jquery.js"></script>
  <script src="/media/js/vendor/custom.modernizr.js"></script>
  
  
  <link href="/media/css/style.css" rel="stylesheet" />
  <script src="/media/js/facebook_api.js"></script>
  <script src="/media/js/script.js"></script>

</head>
<body>

  <!-- Header and Nav -->

  <div class="row">
    <div class="large-12 columns">
      <div class="panel">
        <div class="large-2 columns">
          <h1>AmongU</h1>
        </div>
        <div class="large-10 columns">
          <form class="navbar-search pull-left imput-append" style="width: 40%">
                <input id="txtsearch" type="text" onkeyup="search($(this).val(), xhr_search+1);" class="search-query" placeholder="Search" style="width: 80%">
                <button id="btnclear_search" onclick="clear_search()" class='btn add-on btn-inverse' type="button" style='font-size: x-large'>&times;</button>
                <script>$('#btnclear_search').hide();</script>
            </form>           
            
          
          <span class="pLoginWait"><img id="please-wait" src="http://loadinggif.com/generated-image?imageId=30&bgColor=%23000000&fgColor=%23ffffff&transparentBg=1&download=0&random=0.554676596308127" /></span>
                  <span class="pLoginBad"><a id="facebook-new-login" onclick="login()" href="#"><img src="http://static.bambuser.com/r/img/webservices/facebook-login-button.png" alt="Login with Facebook" /></a></span>
                  <span class="pLoginDone">
                    <img src="/media/img/white_amongu_message_icon.png" width="40px" height="40px" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <img src="/media/img/amongu_notifications.png" width="40px" height="40px" />&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                          <img id="imgUser" src="#" class="headerprofileimage pPhotoUrl" style="width: 40px; height: 40px;" />&nbsp;
                    <a href="#" class=".pProfileUrl"><span class="pName"></span></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" onclick="logout();"><img src="http://www.picturehealing.com/dashboard/app/Assets/fblogout.png" /></a>
          </span>
        </div>
        <div style="clear:both"></div>
      </div>      
    </div>    
  </div>

  <!-- End Header and Nav -->


  <div class="row">



 <!-- Nav Sidebar -->
        <!-- Main Feed -->
    <!-- This has been source ordered to come first in the markup (and on small devices) but to be to the right of the nav on larger screens -->
    <div class="large-9 columns push-3" id="main_content">
      
      <div id="search_feed"></div>
      <div id="news_feed"></div>

    </div>

    <!-- This is source ordered to be pulled to the left on larger screens -->
    <div class="large-3 columns pull-9">
      <div class="panel">
        <a href="#"><img class="pPhotoUrl" style="height: 178px; width: 178px;" src="http://placehold.it/300x240&text=AmongU" /></a>
        <h5><a href="#" class="pName"></a></h5>
        
        <div class="section-container vertical-nav" data-section data-options="deep_linking: false; one_up: true">
      <section class="section">
        <h5 class="title"><a href="#">Stream</a></h5>
      </section>
      <section class="section">
        <h5 class="title"><a href="#">Posts</a></h5>
      </section>
      <section class="section">
        <h5 class="title"><a href="#">Events</a></h5>
      </section>
      <section class="section">
        <h5 class="title"><a href="#">News</a></h5>
      </section>
      <section class="section">
        <h5 class="title"><a href="#">Chat</a></h5>
      </section>
      <section class="section">
        <h5 class="title"><a href="#">Groups</a></h5>
      </section>
      </div>

      </div>
    </div>
 
 
    <!-- Right Sidebar 
 
    <aside class="large-3 columns hide-for-small">
      <p><img src="http://placehold.it/300x440&text=[ad]" /></p>
      <p><img src="http://placehold.it/300x440&text=[ad]" /></p>
    </aside>-->

  </div>


  <!-- Footer -->

  <footer class="row">
    <div class="large-12 columns">
      <hr />
      <div class="row">
        <div class="large-5 columns">
          <p>&copy; Copyright AmongU</p>
        </div>
        <div class="large-7 columns">
          <ul class="inline-list right">
            <li><a href="#">Section 1</a></li>
            <li><a href="#">Section 2</a></li>
            <li><a href="#">Section 3</a></li>
            <li><a href="#">Section 4</a></li>
            <li><a href="#">Section 5</a></li>
            <li><a href="#">Section 6</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

  <script>
  document.write('<script src=js/vendor/' +
  ('__proto__' in {} ? 'zepto' : 'jquery') +
  '.js><\/script>')
  </script>
  <script src="js/foundation.min.js"></script>
  <script>
    $(document).foundation();
  </script>

</body>
</html>
